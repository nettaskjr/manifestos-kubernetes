apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudbeaver
  namespace: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudbeaver
  template:
    metadata:
      labels:
        app: cloudbeaver
    spec:
      containers:
        - name: cloudbeaver
          image: dbeaver/cloudbeaver:latest
          ports:
            - containerPort: 8978
          volumeMounts:
            - name: cloudbeaver-data
              mountPath: /opt/cloudbeaver/workspace
            - name: cloudbeaver-config
              mountPath: /opt/cloudbeaver/workspace/GlobalConfiguration/.dbeaver/data-sources.json
              subPath: data-sources.json
      volumes:
        - name: cloudbeaver-data
          emptyDir: {}
        - name: cloudbeaver-config
          configMap:
            name: cloudbeaver-datasources
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudbeaver-datasources
  namespace: database
data:
  data-sources.json: |
    {
      "folders": {},
      "connections": {
        "postgres-jdbc-infra": {
          "provider": "postgresql",
          "driver": "postgres-jdbc",
          "name": "OCI PostgreSQL",
          "save-password": true,
          "configuration": {
            "host": "postgres.database",
            "port": "5432",
            "database": "<<db-name>>",
            "url": "jdbc:postgresql://postgres.database:5432/<<db-name>>",
            "configurationType": "MANUAL",
            "type": "dev",
            "properties": {
              "user": "<<db-user>>",
              "password": "<<db-pass>>"
            },
            "authProperties": {
              "user": "<<db-user>>",
              "password": "<<db-pass>>"
            },
            "authModel": "native"
          }
        }
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: cloudbeaver
  namespace: database
spec:
  ports:
    - port: 8978
  selector:
    app: cloudbeaver
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: cloudbeaver-ingress
  namespace: database
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`db.<<seu-dominio>>`)
      kind: Rule
      services:
        - name: cloudbeaver
          port: 8978
