apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: catch-all-ingress
  namespace: traefik
  annotations:
    # Prioridade baixa para que outros ingresses (Portainer, Grafana) ganhem
    traefik.ingress.kubernetes.io/router.priority: "1"
spec:
  ingressClassName: traefik
  rules:
    - host: "" # Responde para qualquer host n√£o mapeado
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: error-pages
                port:
                  number: 80
